{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}}


{%block content %}
    <form method="get">
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="John"><br><br>
        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>
    <br><br>
    <a href="create/">Create new student</a>
    <table>
    {% for student in students %}
    <tr>
        <td> {{ student.pk }}</td>
        <td> {{ student.first_name }}</td>
        <td> {{ student.last_name }}</td>
        <td><a href="update/{{ student.pk }}">EDIT</a></td>
        <td><a href="detail/{{ student.pk }}">DETAIL</a></td>
        <td><a href="delete/{{ student.pk }}">Delete</a></td>
        <br>
    </tr>
    {% endfor %}
    </table>
{% endblock %}}
