{% extends 'base.html' %}

{% block title %}Detail of {{ course.name }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col">
        <div class="card" style="width: 18rem;">
        <div class="card-header">
            <a href="{% url 'course:update' course.pk %}">{{ course.name }} </a>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ course.name }}</li>
            <li class="list-group-item"> {{ course.description }}
            </li>
        </ul>
        <a class="btn btn-outline-primary mt-3" href="{% url 'course:list' %}">Back to list</a>
    </div>
    </div>
    <div class="col-4"></div>
</div>
{% endblock %}
